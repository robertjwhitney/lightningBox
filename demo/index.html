<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <link href='../lightningBox/lightningBox.min.css' media='screen' rel='stylesheet' type='text/css' />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js' type='text/javascript'></script>
    <script src='../lightningBox/lightningBox.min.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='container'>
      <!-- all your normal page content goes in here -->
      
      <!-- test link for example: -->
      <div id='test'>
        <a href='#slide1' rel='lightning'>
          test
        </a>
      </div>
      
    </div>
    <!-- set up a lightning box -->
    <ul id='lightning'>
      <!-- /necessary to close and return to scroll position -->
      <li id='lightning-close'></li>
      <li class='first' id='slide1'>
        <div class='box'>
          <img src='1.jpg' />
        </div>
      </li>
      <li id='slide2'>
        <div class='box'>
          <img src='2.jpg' />
        </div>
      </li>
      <li class='last' id='slide3'>
        <div class='box'>
          <img src='3.jpg' />
        </div>
      </li>
    </ul>
  </body>
</html>
